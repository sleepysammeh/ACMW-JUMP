<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    #root {
      min-height: 100vh;
      overflow-y: auto;
    }
    .music-button {
      position: fixed;
      bottom: 10px;
      left: 20px;/* Adjusted to move the icon more towards the left */
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      font-size: 35px;
      color: white; /* Changed color to white */
    }
    .music-button:hover .hover-text {
      display: block;
    }
    .hover-text {
      display: none;
      position: absolute;
      top: 20%;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      transform: translateY(-50%);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <audio id="myAudio" src="%PUBLIC_URL%/The Whole Other - 8-Bit Dreamscape  NO COPYRIGHT 8-bit Music.mp3" autoplay loop muted></audio>
  
  <!-- Music button -->
  <button class="music-button" id="musicButton">
    ðŸ”Š
    <span class="hover-text">Enhance your experience with music</span>
  </button>
    <title>React App</title>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('myAudio');
      const musicButton = document.getElementById('musicButton');
      musicButton.addEventListener('click', () => {
        audio.muted = !audio.muted;
        if (!audio.muted) {
          audio.play().catch(error => {
            console.log('Play failed:', error);
          });
        }
      });
    });
  </script>
</body>
</html>
